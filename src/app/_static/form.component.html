<h2 mat-dialog-title>Create new person</h2>

<mat-dialog-content>
  <form>

    <p>
      <mat-form-field class="full-width">
        <input matInput placeholder="ID (disabled)" disabled name="id"/>
      </mat-form-field>
    </p>

    <table class="full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="full-width">
            <input matInput placeholder="First name *" name="firstname"/>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Last Name *" name="lastname"/>
          </mat-form-field>
        </td>
        <td class="align-right">
          <img width="100" src="https://randomuser.me/api/portraits/lego/6.jpg"/>
          <input type="hidden" name="photo">
        </td>
      </tr>
    </table>

    <p>
      <mat-form-field class="full-width">
        <input matInput placeholder="Email *" name="email"/>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field class="full-width">
        <input matInput placeholder="Address" name="street"/>
      </mat-form-field>
    </p>

    <table class="full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="full-width">
            <input matInput placeholder="City" name="city"/>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="full-width">
            <input matInput placeholder="Postal Code" name="postalCode"/>
          </mat-form-field>
        </td>
      </tr>
    </table>

    <p>
      <mat-form-field class="full-width">
        <input matInput placeholder="Phone * (ex: 0612345678)" name="phone"/>
      </mat-form-field>
    </p>

    <p>
      <mat-checkbox>Manager</mat-checkbox>
    </p>

  </form>
</mat-dialog-content>


<mat-dialog-actions align="end">
  <button mat-button type="button">Cancel</button>
  <button mat-button color="primary" type="submit">Save</button>
</mat-dialog-actions>
