<h2 mat-dialog-title *ngIf="isUpdateMode">Update {{ model?.firstname }} {{ model?.lastname }}</h2>
<h2 mat-dialog-title *ngIf="!isUpdateMode">Create new person</h2>

<mat-dialog-content>
  <form #f="ngForm">

    <p *ngIf="isUpdateMode">
      <mat-form-field class="full-width">
        <input matInput placeholder="ID (disabled)" disabled  name="id" [ngModel]="model.id" />
      </mat-form-field>
    </p>

    <table class="full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="full-width">
            <input matInput placeholder="First name *" [(ngModel)]="model.firstname" name="firstname"/>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Last Name *" [(ngModel)]="model.lastname" name="lastname"/>
          </mat-form-field>
        </td>
        <td class="align-right">
          <img width="100" src="{{ model.photo }}"/>
          <input type="hidden" [(ngModel)]="model.photo" name="photo">
        </td>
      </tr>
    </table>

    <p>
      <mat-form-field class="full-width">
        <input matInput placeholder="Email *" [(ngModel)]="model.email" name="email"/>
      </mat-form-field>
    </p>

    <p ngModelGroup="address">
      <mat-form-field class="full-width">
        <input matInput placeholder="Address" [(ngModel)]="model.address.street" name="street"/>
      </mat-form-field>
    </p>

    <table class="full-width" cellspacing="0" ngModelGroup="address">
      <tr>
        <td>
          <mat-form-field class="full-width">
            <input matInput placeholder="City" [(ngModel)]="model.address.city" name="city"/>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="full-width">
            <input matInput placeholder="Postal Code" [(ngModel)]="model.address.postalCode" name="postalCode"/>
          </mat-form-field>
        </td>
      </tr>
    </table>

    <p>
      <mat-form-field class="full-width">
        <input matInput placeholder="Phone * (ex: 0612345678)" [(ngModel)]="model.phone" name="phone"/>
      </mat-form-field>
    </p>

    <p>
      <mat-checkbox [(ngModel)]="model.isManager" name="isManager">Manager</mat-checkbox>
    </p>

  </form>
</mat-dialog-content>


<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="cancel()">Cancel</button>
  <button mat-button color="primary" type="submit" (click)="submit()">Save</button>
</mat-dialog-actions>
